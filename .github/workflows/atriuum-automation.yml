name: Atriuum Cover Upload Automation

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 2 * * *'  # Run daily at 2 AM UTC
  repository_dispatch:
    types: [atriuum-upload-request]

jobs:
  upload-covers:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies for Playwright
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libnss3 \
          libnspr4 \
          libatk1.0-0 \
          libatk-bridge2.0-0 \
          libcups2 \
          libdrm2 \
          libdbus-1-3 \
          libxcb1 \
          libxdamage1 \
          libxext6 \
          libxfixes3 \
          libxrandr2 \
          libgbm1 \
          libasound2t64 \
          libatspi2.0-0 \
          libx11-xcb1
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install playwright
        python -m playwright install chromium
    
    - name: Set up environment variables
      run: |
        echo "ENVIRONMENT=production" >> $GITHUB_ENV
        echo "EXECUTION_PLATFORM=github-actions" >> $GITHUB_ENV
        echo "BROWSER_TYPE=playwright" >> $GITHUB_ENV
        echo "HEADLESS=true" >> $GITHUB_ENV
    
    - name: Run Atriuum cover upload automation
      env:
        GOOGLE_CLOUD_PROJECT_ID: ${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}
        GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        GOOGLE_BOOKS_API_KEY: ${{ secrets.GOOGLE_BOOKS_API_KEY }}
        ATRIUUM_BASE_URL: ${{ secrets.ATRIUUM_BASE_URL }}
        ATRIUUM_USERNAME: ${{ secrets.ATRIUUM_USERNAME }}
        ATRIUUM_PASSWORD: ${{ secrets.ATRIUUM_PASSWORD }}
      run: |
        python -m src.main --batch-size 100 --max-retries 3
    
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: atriuum-logs
        path: logs/
        retention-days: 7
